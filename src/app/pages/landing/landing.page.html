<!-- action bar containing the title and add user button -->
<action-bar title="Users" actionName="Add User" [onClick]='openModal'></action-bar>

<!-- list of user components -->

<table>
    <tr>
        <th class="name">Name</th>
        <th class="email">Email</th>
        <th class="address">Address</th>
    </tr>

    <tr *ngFor="let user of users" (click)='onUserClicked(user)' ngClass="{{ user.id % 2 == 0 ? 'user' : 'user odd'}}">
        <td class="name">{{user.name}}</td>
        <td class="email">{{user.email}}</td>
        <td class="address"> {{user.address.suite}}, {{user.address.street}}, {{user.address.city}}</td>
    </tr>
</table>

<!-- adding new user form ( Modal ) -->
<user-form [modalOpened]='modalOpened' [onFormClosed]='closeModal' [onCreateUser]="createUser"></user-form>
